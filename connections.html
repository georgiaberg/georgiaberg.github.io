<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connections Game</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        const DIFFICULTY_COLORS = {
            easy: { bg: 'bg-yellow-400', text: 'text-yellow-900', name: 'Easy' },
            medium: { bg: 'bg-green-500', text: 'text-green-900', name: 'Medium' },
            hard: { bg: 'bg-blue-500', text: 'text-blue-900', name: 'Hard' },
            tricky: { bg: 'bg-purple-600', text: 'text-purple-100', name: 'Tricky' }
        };

        // Pre-filled puzzle data
        const DEFAULT_PUZZLE = {
            title: "Parsa & Georgia Connections",
            groups: [
                { 
                    difficulty: 'easy', 
                    category: "Supplies Parsa uses in his hobbies", 
                    words: ['Hide', 'Mallet', 'Grinder', 'Guitar'] 
                },
                { 
                    difficulty: 'medium', 
                    category: "Words Georgia uses too often", 
                    words: ['Interface', 'Obfuscate', 'Lowkey', 'Like'] 
                },
                { 
                    difficulty: 'hard', 
                    category: "One-word books Georgia read in 2025", 
                    words: ['Wit', 'Jazz', 'Maid', 'Kindred'] 
                },
                { 
                    difficulty: 'tricky', 
                    category: "Partnered activities", 
                    words: ['Bridge', 'Salsa', 'Chess', 'Sex'] 
                }
            ]
        };

        function ConnectionsGame() {
            const [mode, setMode] = useState('play');
            const [title, setTitle] = useState('');
            const [groups, setGroups] = useState([
                { difficulty: 'easy', category: '', words: ['', '', '', ''] },
                { difficulty: 'medium', category: '', words: ['', '', '', ''] },
                { difficulty: 'hard', category: '', words: ['', '', '', ''] },
                { difficulty: 'tricky', category: '', words: ['', '', '', ''] }
            ]);
            
            const [shuffledWords, setShuffledWords] = useState([]);
            const [selected, setSelected] = useState([]);
            const [solved, setSolved] = useState([]);
            const [mistakes, setMistakes] = useState(0);
            const [gameOver, setGameOver] = useState(false);
            const [attempts, setAttempts] = useState([]);

            useEffect(() => {
                const hash = window.location.hash.substring(1);
                if (hash) {
                    try {
                        const puzzle = JSON.parse(decodeURIComponent(atob(hash)));
                        setTitle(puzzle.title);
                        setGroups(puzzle.groups);
                        startGameWithPuzzle(puzzle.groups);
                    } catch (e) {
                        // If loading fails, use default puzzle
                        setTitle(DEFAULT_PUZZLE.title);
                        setGroups(DEFAULT_PUZZLE.groups);
                        startGameWithPuzzle(DEFAULT_PUZZLE.groups);
                    }
                } else {
                    // No hash, use default puzzle
                    setTitle(DEFAULT_PUZZLE.title);
                    setGroups(DEFAULT_PUZZLE.groups);
                    startGameWithPuzzle(DEFAULT_PUZZLE.groups);
                }
            }, []);

            const startGameWithPuzzle = (puzzleGroups) => {
                const allWords = puzzleGroups.flatMap(g => g.words.map(w => w.trim()));
                const shuffled = [...allWords].sort(() => Math.random() - 0.5);
                setShuffledWords(shuffled);
                setSelected([]);
                setSolved([]);
                setMistakes(0);
                setGameOver(false);
                setAttempts([]);
            };

            const toggleWord = (word) => {
                if (selected.includes(word)) {
                    setSelected(selected.filter(w => w !== word));
                } else if (selected.length < 4) {
                    setSelected([...selected, word]);
                }
            };

            const checkGuess = () => {
                if (selected.length !== 4) return;

                const matchedGroup = groups.find(group => {
                    const groupWords = group.words.map(w => w.trim());
                    return selected.every(w => groupWords.includes(w));
                });

                if (matchedGroup) {
                    setSolved([...solved, matchedGroup]);
                    setShuffledWords(shuffledWords.filter(w => !selected.includes(w)));
                    setSelected([]);
                    setAttempts([...attempts, { words: [...selected], correct: true }]);

                    if (solved.length + 1 === 4) {
                        setGameOver(true);
                    }
                } else {
                    const newMistakes = mistakes + 1;
                    setMistakes(newMistakes);
                    setAttempts([...attempts, { words: [...selected], correct: false }]);
                    
                    if (newMistakes >= 4) {
                        setGameOver(true);
                    }
                    
                    const wordEls = selected.map(w => 
                        document.querySelector(`[data-word="${w}"]`)
                    );
                    wordEls.forEach(el => {
                        if (el) {
                            el.classList.add('animate-shake');
                            setTimeout(() => el.classList.remove('animate-shake'), 500);
                        }
                    });
                }
            };

            const copyResults = () => {
                const gameTitle = title || 'Connections';
                let result = `${gameTitle}\n`;
                
                attempts.forEach(attempt => {
                    result += attempt.correct ? 'ðŸŸ©' : 'ðŸŸ¥';
                });
                
                result += `\n${solved.length}/4 groups found`;
                
                navigator.clipboard.writeText(result);
                alert('Results copied to clipboard!');
            };

            const deselectAll = () => {
                setSelected([]);
            };

            const shuffle = () => {
                setShuffledWords([...shuffledWords].sort(() => Math.random() - 0.5));
            };

            return (
                <div className="min-h-screen bg-gray-50 p-4">
                    <div className="max-w-2xl mx-auto">
                        <div className="bg-white rounded-lg shadow-lg p-6">
                            <div className="flex items-center justify-between mb-6">
                                <h1 className="text-3xl font-bold">{title || 'Connections'}</h1>
                            </div>

                            <p className="text-gray-600 mb-4">Create groups of 4 words that share something in common</p>

                            <div className="flex gap-2 mb-6">
                                <span className="text-sm font-medium">Mistakes remaining:</span>
                                {[...Array(4)].map((_, i) => (
                                    <div
                                        key={i}
                                        className={`w-3 h-3 rounded-full ${
                                            i < mistakes ? 'bg-gray-300' : 'bg-gray-800'
                                        }`}
                                    />
                                ))}
                            </div>

                            {solved.map((group, i) => (
                                <div
                                    key={i}
                                    className={`${DIFFICULTY_COLORS[group.difficulty].bg} ${DIFFICULTY_COLORS[group.difficulty].text} rounded-lg p-4 mb-3`}
                                >
                                    <div className="font-bold text-center mb-2">{group.category.toUpperCase()}</div>
                                    <div className="text-center text-sm">{group.words.join(', ')}</div>
                                </div>
                            ))}

                            {gameOver && solved.length < 4 && (
                                <div className="mb-4">
                                    {groups.filter(g => !solved.includes(g)).map((group, i) => (
                                        <div
                                            key={i}
                                            className={`${DIFFICULTY_COLORS[group.difficulty].bg} ${DIFFICULTY_COLORS[group.difficulty].text} rounded-lg p-4 mb-3`}
                                        >
                                            <div className="font-bold text-center mb-2">{group.category.toUpperCase()}</div>
                                            <div className="text-center text-sm">{group.words.join(', ')}</div>
                                        </div>
                                    ))}
                                </div>
                            )}

                            {!gameOver && shuffledWords.length > 0 && (
                                <div className="grid grid-cols-4 gap-2 mb-6">
                                    {shuffledWords.map((word, i) => (
                                        <button
                                            key={i}
                                            data-word={word}
                                            onClick={() => toggleWord(word)}
                                            className={`p-4 rounded-lg font-medium transition-all ${
                                                selected.includes(word)
                                                    ? 'bg-gray-800 text-white'
                                                    : 'bg-gray-100 hover:bg-gray-200 text-gray-900'
                                            }`}
                                        >
                                            {word}
                                        </button>
                                    ))}
                                </div>
                            )}

                            {!gameOver && (
                                <div className="flex gap-3 justify-center">
                                    <button
                                        onClick={shuffle}
                                        className="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 flex items-center gap-2"
                                    >
                                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                                            <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/>
                                            <path d="M21 3v5h-5"/>
                                            <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/>
                                            <path d="M3 21v-5h5"/>
                                        </svg>
                                        Shuffle
                                    </button>
                                    <button
                                        onClick={deselectAll}
                                        disabled={selected.length === 0}
                                        className="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 disabled:opacity-50"
                                    >
                                        Deselect All
                                    </button>
                                    <button
                                        onClick={checkGuess}
                                        disabled={selected.length !== 4}
                                        className="px-6 py-2 bg-gray-900 text-white rounded-lg hover:bg-gray-800 disabled:opacity-50 disabled:cursor-not-allowed"
                                    >
                                        Submit
                                    </button>
                                </div>
                            )}

                            {gameOver && (
                                <div className="text-center mt-6">
                                    <h2 className="text-2xl font-bold mb-4">
                                        {solved.length === 4 ? 'ðŸŽ‰ Perfect!' : 'Game Over'}
                                    </h2>
                                    <button
                                        onClick={copyResults}
                                        className="px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 flex items-center gap-2 mx-auto mb-3"
                                    >
                                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
                                        </svg>
                                        Copy Results
                                    </button>
                                    <button
                                        onClick={() => startGameWithPuzzle(groups)}
                                        className="px-6 py-2 border border-gray-300 rounded-lg hover:bg-gray-50"
                                    >
                                        Play Again
                                    </button>
                                </div>
                            )}
                        </div>
                    </div>

                    <style>{`
                        @keyframes shake {
                            0%, 100% { transform: translateX(0); }
                            25% { transform: translateX(-10px); }
                            75% { transform: translateX(10px); }
                        }
                        .animate-shake {
                            animation: shake 0.3s ease-in-out;
                        }
                    `}</style>
                </div>
            );
        }

        ReactDOM.render(<ConnectionsGame />, document.getElementById('root'));
    </script>
</body>
</html>
